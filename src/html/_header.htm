<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__top">
        <a href="home.html" class="header__logo logo">
          <img src="@img/icons/logo.svg" alt="logo" class="logo__img" />
        </a>
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">О КОМПАНИИ</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">КУПИТЬ ЗАПЧАСТИ</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">ПРЕДЛОЖЕНИЯ ОПТОВИКАМ</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">КОНТАКТЫ</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="header__burger burger">
          <div class="burger__inner">
            <span></span>
          </div>
        </button>
      </div>

      <div class="header__bottom">
        <div class="header__location-box">
          <div class="header__select-box" style="width: 200px">
            <span class="header__span-location">Ваш регион:</span>
            <select class="header__select" name="city[]" id="city" size="1">
              <option value="0" selected="selected">Белгород</option>
              <option value="1">Москва</option>
              <option value="2">Самара</option>
              <option value="3">Минск</option>
            </select>
          </div>
        </div>
        <div class="header__box">
          <div class="header__tel-box">
            <a class="header__tel" href="tel:8 (960)283 77 75"
              ><span class="header__tel-span">8 (960)</span>283 77 75</a
            >
          </div>
          <div class="header__user-box">
            <span class="header__span-enter">ВХОД</span>
            <span class="header__span-registration">/ РЕГИСТРАЦИЯ</span>
            <a class="header__btn" href="#" role="button">
              <img
                src="@img/icons/basket.svg"
                alt="basket"
                class="header__btn-img"
              />
            </a>
            <a class="header__btn" href="#" role="button">
              <img
                src="@img/icons/home.svg"
                alt="home"
                class="header__btn-img"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
